<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TrakNor CMMS - Sistema de Gest√£o de Manuten√ß√£o HVAC</title>
    
    <!-- GitHub Spark Integration Meta Tags -->
    <meta name="spark-preview" content="true" />
    <meta name="spark-codespace-port" content="5175" />
    <meta name="spark-communication" content="enabled" />
    
    <!-- CORS Configuration for GitHub Spark -->
    <meta http-equiv="Access-Control-Allow-Origin" content="*" />
    <meta http-equiv="Access-Control-Allow-Methods" content="GET, POST, PUT, DELETE, OPTIONS" />
    <meta http-equiv="Access-Control-Allow-Headers" content="Origin, X-Requested-With, Content-Type, Accept, Authorization, X-Spark-Preview" />
    
    <!-- Content Security Policy para GitHub Spark -->
    <meta http-equiv="Content-Security-Policy" 
          content="default-src 'self' 'unsafe-inline' 'unsafe-eval' http://localhost:* ws://localhost:* https://github.com https://*.github.com; 
                   connect-src 'self' http://localhost:* ws://localhost:* https://github.com https://*.github.com; 
                   img-src 'self' data: https:; 
                   style-src 'self' 'unsafe-inline';">
    
    <!-- Bloquear requisi√ß√µes espec√≠ficas -->
    <meta name="blocked-domains" content="redesigned-system-*,*-4000.app.github.dev,*.tunnels.api.visualstudio.com">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter&family+Noto+Serif&display=swap">
    
    <!-- GitHub Spark Communication Script -->
    <script>
        // Intercepta√ß√£o imediata de fetch para GitHub Spark
        (function() {
            console.log('[GitHub Spark] Early request interception initialized');
            
            const originalFetch = window.fetch;
            window.fetch = function(url, options) {
                const urlString = typeof url === 'string' ? url : url.toString();
                
                // Bloquear URLs problem√°ticas do GitHub Spark
                if (urlString.includes('redesigned-system-') || 
                    urlString.includes('-4000.app.github.dev') || 
                    urlString.includes('css/theme') ||
                    urlString.includes('tunnels.api') ||
                    urlString.includes('spark-preview--')) {
                    
                    console.log('[HTML Block] Intercepted GitHub Spark request:', urlString);
                    
                    // Retornar resposta mock com headers CORS
                    const mockContent = urlString.includes('css/theme') ? 
                        '/* Mock CSS Theme for GitHub Spark */' : 
                        '{"status":"blocked","reason":"github-spark-cors-fix"}';
                        
                    const contentType = urlString.includes('css/theme') ? 
                        'text/css' : 'application/json';
                    
                    return Promise.resolve(new Response(mockContent, {
                        status: 200,
                        headers: { 
                            'Content-Type': contentType,
                            'Access-Control-Allow-Origin': '*',
                            'Access-Control-Allow-Methods': 'GET, POST, OPTIONS',
                            'Access-Control-Allow-Headers': '*'
                        }
                    }));
                }
                
                return originalFetch.apply(this, arguments);
            };
        })();
        
        // Detec√ß√£o do ambiente GitHub Spark Preview
        window.isSparkPreview = window.location.hostname.includes('github.app') || 
                               window.location.hostname.includes('github.com') ||
                               document.querySelector('meta[name="spark-preview"]');
        
        if (window.isSparkPreview) {
            console.log('üöÄ GitHub Spark Preview detected - Communication enabled');
            
            // Comunica√ß√£o inicial com GitHub Spark
            window.addEventListener('load', () => {
                if (window.parent !== window) {
                    window.parent.postMessage({ 
                        type: 'spark-app-loaded',
                        port: 5175,
                        status: 'ready',
                        corsFixed: true
                    }, '*');
                }
            });
        }
    </script>
</head>

<body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
</body>

</html>
